<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Full Color</title>
    <style>
        /* Gaya tombol */
        .full-color-button {
            display: block;               /* Tampilkan sebagai blok */
            width: 10%;                  /* Lebar penuh */
            padding: 10px 0;              /* Padding atas dan bawah */
            text-align: center;           /* Teks rata tengah */
            background-color: #FF5733;    /* Warna tombol (full color) */
            color: white;                 /* Warna teks */
            font-size: 18px;              /* Ukuran teks */
            font-weight: bold;            /* Teks tebal */
            border: none;                 /* Hilangkan border */
            cursor: pointer;              /* Kursor pointer */
            text-decoration: none;        /* Hilangkan garis bawah */
            transition: background-color 0.3s; /* Efek transisi */
        }

        /* Gaya saat di-hover */
        .full-color-button:hover {
            background-color: #C70039; /* Warna tombol lebih gelap saat hover */
        }
    </style>
</head>
